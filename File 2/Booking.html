<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        hr{
            border: 3px solid yellow;
        }
        button{
            height: 50px;
            width: 140px;
            background-color: rgb(0, 110, 255);
            color: white;
        }
    </style>
    <div>
    <hr >
    <h1 style="color:rgb(0, 102, 255);">MAKE A BOOKING</h1>
    <hr>
    <p>The blue Train experience is about to begin. Please provide us with as much information as possible to ensure that your booking requirements are captured accurately.</p>
    <h1>Please select your trip</h1>
    <select id="Adult" name="Adult(s)~7">
        <option value="Adult(s)--7">Adult(s)--7</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <select id="Children" name="Children~7">
        <option value="Children--7">Children--7</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <select id="Month to Travel" name="Month to Travel~Jan">
        <option value="Month To Travel--Jan">Month To Travel--Jan</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dev">Dev</option>
    </select>
    <select name="Year" id="~Year of Travel~">
        <option value="--Year of Travel--">--Year of Travel--</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
    </select><br>
    <select name="Route" id="Route">
        <option value="--Preferred route--">--Preferred route--</option>
        <option value="Capetown">Capetown</option>
        <option value="Jouberg">Jouberg</option>
        <option value="Palistine">Palistine</option>
        <option value="Madina">Madina</option>
    </select><br><br>
    <button>Check Availability!</button>
</div>
</body>
</html>
